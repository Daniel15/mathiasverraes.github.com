<section id="blog">
	<h2 class="tagline">Blog</h2>
	<ul class="posts">
		{% for post in site.posts %}
			<li>
				<a href="{{ post.url }}">{{ post.title }}</a>
				<small>{{ post.date | date_to_string }}</small>
			</li>
		{% endfor %}
	</ul>

</section>
